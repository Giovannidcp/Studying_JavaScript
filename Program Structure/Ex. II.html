<script language = "javaScript">
	for (let i = 1; i <= 100;  i++){
		if ( (i%3) == 0 ) {
			console.log("Fizz");
		}else if ( (i%5) == 0 ){
			console.log("Buzz");
		}else{
			console.log(i);
		}
	}

	for (let i = 1; i <= 100; i++) {

		outPut = "";
		
		if( (i%3) == 0 ) outPut += "Fizz";
		if( (i%5) == 0 ) outPut += "Buzz";
		console.log(outPut || i);
	}
</script>
